<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stones Village | Contact</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img id="logo-name" src="./resources/sv-name.png" alt="Company name">
            <img id="logo-cube" src="./resources/sv-cube.png" alt="Company logo">
        </div>
        <div class="navbar-menu">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./inventory">Inventory</a></li>
                <li><a href="./about-us">About Us</a></li>
                <li><a href="./contact">Contact</a></li>
            </ul>
        </div>
        <div class="navbar-links">
            <button id="tel">
                <a href="tel:+14372375062">
                    <img src="./resources/telephone-svgrepo-com.png" alt="Contact By Number">
                </a>
            </button>
            <button id="instagram">
                <a target="_blank" href="https://www.instagram.com/stonesvillage/">
                    <img src="./resources/instagram-svgrepo-com.png" alt="Visit Instagram page">
                </a>
            </button>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-banner">
            <!-- Background Image -->
        </div>
        <div class="contact-banner-overlay">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form action="https://formsubmit.co/" method="POST">
                    <input id="input-name" placeholder="Your Name" type="text" name="name" required>

                    <input id="input-email" placeholder="Your Email" type="email" name="email" required>

                    <textarea id="input-msg" name="message" cols="30" rows="10" required></textarea>

                    <button type="submit">Send</button>

                    <input type="hidden" name="_next" value="https://stonesvillage.net/contact">
                    <input type="hidden" name="_captcha" value="false">
               </form>
            </div>
            <div class="contact-image">
                <img src="./resources/undraw_Opened_re_i38e.png" alt="">
               </div>
        </div>
    </div>

    <footer class="contact">
        <div class="navbar-menu">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./inventory">Inventory</a></li>
                <li><a href="./about-us">About Us</a></li>
                <li><a href="./contact">Contact</a></li>
            </ul>
            <p>Copyright Â© 2023 Shayan Abedi, Stones Village Inc.</p>
        </div>
    </footer>
    <script src="./contact.js"></script>
</body>
</html>
